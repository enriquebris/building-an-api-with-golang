syntax = "proto3";

import "google/api/annotations.proto";
import "validate/validate.proto";

package helloworld;

service Greeter {
	rpc SayHello (HelloRequest) returns (HelloReply) {
		option(google.api.http) = {
			get: "/api/hello/{name}",
		};
	}
}

message HelloRequest {
	string name = 1 [(validate.rules).string.len = 3];
}

message HelloReply {
	string message = 1;
}
